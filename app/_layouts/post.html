---
layout: default
---

<article class="blogpost">
    <a class="post__back" href="/blog/">&lt;-- back</a>
    <h1 class="post__title">{{ page.title }}</h1>
    <p class="author">
      <span class="date">{{ page.date | date: '%B %-d, %Y'  }}</span> - by {{ page.author }}
    </p>
    <div class="content"?>
        {{ content }}
    </div>

    <div id="disqus_thread"></div>
    <script>
        var disqus_config = function () {
        this.page.url = "{{ page.link }}";  // Replace PAGE_URL with your page's canonical URL variable
        this.page.identifier = "{{ page.slug }}"; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
        };
        (function() { // DON'T EDIT BELOW THIS LINE
        var d = document, s = d.createElement('script');
        s.src = 'https://martinjc.disqus.com/embed.js';
        s.setAttribute('data-timestamp', +new Date());
        (d.head || d.body).appendChild(s);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>

</article>
