{{ define "main" }}
<main>
    {{ template "_internal/pagination.html" . }}
    {{ range .Paginator.Pages.ByDate.Reverse }}
    <article>
        <header>
            <a href="{{.Permalink}}">
                <h1>{{.Title}}</h1>
            </a>
        </header>
        <!-- "{{.Content}}" pulls from the markdown content of the corresponding _index.md -->
        {{.Content}}
    </article>
    {{ end }}
</main>
{{ end }}
