{{ define "main" }}
<article class="blogpost">
    <header>
        <h1> <a href="{{.Permalink}}">
                {{.Title}}
            </a></h1>
        <p class="author">
            <span class="date">{{dateFormat "Monday, Jan 2, 2006" .Date }}</span>
        </p>
    </header>
    <div class="content">
        {{.Content}}
    </div>
    <div id="disqus_thread"></div>
    <script>
        var disqus_config = function () {
            this.page.url = "{{.Permalink | safeHTML}}";  // Replace PAGE_URL with your page's canonical URL variable
            this.page.identifier = "{{ .Slug | safeHTML}}"; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
        };
        (function () { // DON'T EDIT BELOW THIS LINE
            var d = document, s = d.createElement('script');
            s.src = 'https://martinjc.disqus.com/embed.js';
            s.setAttribute('data-timestamp', +new Date());
            (d.head || d.body).appendChild(s);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>

</article>
{{ end }}
